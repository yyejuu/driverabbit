<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon_drive/favicon.ico">
  <title>Drive Rabbit</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/h1.css">
  <script src="js/audio.js"></script>

</head>

<audio id="audio1" src="audio/audio.mp3" controls loop preload="auto"></audio>

<body>
  <div class="wrap">
    <div class="bgm">
      <i class="fa-solid fa-music"></i>
      <p>&ensp;&ensp;배경음악을 들으며 즐겨보아요</p>
    </div>

    <h1><span>"DRIVE</span><span>RABBIT"</span></h1>
    <div class="cloud_logo"></div>
    <div class="bg">
      <div class="road"></div><!-- //.road -->
      <div class="building">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="gas"></div>
        <div class="thru_plz"></div>
        <div class="thru"><a href="loading.html"><img src="img/thru_hover.png" alt=""></a></div>
        <div class="b3"></div>
      </div><!-- //.building -->

      <div class="nature">
        <div class="g1"></div>
        <div class="t1"></div>
        <div class="t2"></div>
        <div class="g2"></div>
        <div class="t3"></div>
        <div class="g3"></div>
        <div class="t4"></div>

        <div class="l1"></div>
        <div class="l2"></div>
        <div class="l3"></div>
        <div class="l4"></div>
        <div class="l5"></div>
      </div><!-- //.light -->

      <div class="cloud">
        <div class="c1_plz"></div>
        <div class="c1"></div>
        <div class="c2_plz"></div>
        <div class="c2"></div>
        <div class="c3_plz"></div>
        <div class="c3"></div>
        <div class="c4_plz"></div>
        <div class="c4"></div>
      </div><!-- //.cloud -->
    </div><!-- //.bg -->

    <div class="sunguri_plz"></div>
    <div class="sunguri"></div>
    <div class="bus"></div><!-- //.bus -->
    <div class="car2"></div><!-- //.car2 -->
    <div class="car1"></div><!-- //.car1 -->
    

  </div><!-- //.wrap -->
